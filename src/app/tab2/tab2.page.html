<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let img of photoList; let i = index" [routerLink]="'/tabs/details/' + img.id">
      <ion-avatar slot="start">
        <ion-img [src]="img.url"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{img.title}}</h2>
        <h3>{{img.author}}</h3>
        <p>{{img.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
