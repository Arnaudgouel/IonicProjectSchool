<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>A propos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Je travaille dans le dommaine des poster depuis plusieurs années. Ayant eu l'opportunité de mener des projets dans toute l'Europe, j'ai acquis une forte expérience auprès de sociétés renommées
    </ion-card-content>
  </ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" style="text-align: center;"><a target="_blank" href="https://github.com/Arnaudgouel/IonicProjectSchool"><ion-button fill="outline" shape="round"><ion-icon slot="start" name="wifi-outline"></ion-icon>
      GitHub
      </ion-button></a></ion-col>
      <ion-col size="6" style="text-align: center;"><a target="_blank" href="mailto:gouel.arno@gmail.com"><ion-button fill="outline" shape="round"><ion-icon slot="start" name="send-outline"></ion-icon>
        Envoie moi une petite lettre
      </ion-button></a></ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="addMeme()">
    <ion-icon slot="start" name="add"></ion-icon>
    Ajouter un même
  </ion-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{meme.name}}</ion-card-title>
      <img [src]="meme.url" alt="" srcset="">
    </ion-card-header>
  </ion-card>
</ion-content>
